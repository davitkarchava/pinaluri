{% extends "base.html" %}

{% block content %}
    <h1>login</h1>
    <form method="post" action="{{ url_for('login') }}">
        <div class="group">
            <label for="username">Username</label>
            <input type="text" class="form" id="username" name="username" required>
        </div>
        <div class="group">
            <label for="password">Password</label>
            <input type="password" class="form" id="password" name="password" required>
        </div>
        <button type="submit" class="primery">login</button>
    </form>
{% endblock %}
